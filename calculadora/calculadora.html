<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora-style.css">
    <script type="text/javascript" src="calculadora-prog.js"></script>
    <title>Calculadora Simples</title>
</head>
<body>
    <h1 id="nome">Calculadora Simples</h1>
    <main class="back-ground">
        
        <section class="calculator">
            <h2>Calcule: </h2>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="btn1" onclick="clean()">C</button></td>
                    <td><button class="btn1" onclick="back()">Del</button></td>
                    <td><button class="btn1" onclick="insert('/')">/</button></td>
                    <td><button class="btn1" onclick="insert('*')">X</button></td>
                </tr> 
                <tr>
                    <td><button class="btn1" onclick="insert('7')">7</button></td>
                    <td><button class="btn1" onclick="insert('8')">8</button></td>
                    <td><button class="btn1" onclick="insert('9')">9</button></td>
                    <td><button class="btn1"onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn1" onclick="insert('4')">4</button></td>
                    <td><button class="btn1" onclick="insert('5')">5</button></td>
                    <td><button class="btn1" onclick="insert('6')">6</button></td>
                    <td><button class="btn1" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn1" onclick="insert('1')">1</button></td>
                    <td><button class="btn1" onclick="insert('2')">2</button></td>
                    <td><button class="btn1" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="btn-equal" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn-zero" onclick="insert('0')">0</button></td>
                    <td><button class="btn1" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </section>
    </main>
</body>
</html>
